<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: Block, Inline, Inline-Block e None</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icone.png" alt="Ícone" class="icon">
      <h1>Display: Block, Inline, Inline-Block e None</h1>
    </div>
    <div class="content">
      <div class="box">
        <h2>Block</h2>
        <div class="block-example">
          <div class="block-item"></div>
          <div class="block-item"></div>
          <div class="block-item"></div>
        </div>
      </div>
      <div class="box">
        <h2>Inline</h2>
        <div class="inline-example">
          <span class="inline-item"></span>
          <span class="inline-item"></span>
          <span class="inline-item"></span>
        </div>
      </div>
      <div class="box">
        <h2>Inline-Block</h2>
        <div class="inline-block-example">
          <div class="inline-block-item"></div>
          <div class="inline-block-item"></div>
          <div class="inline-block-item"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
