<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cartão</title>
    <link rel="stylesheet" href="clonado.css">   
</head>
<body>
    <div class="form-container">
        <h1>Verificar Cartão</h1>
        <p class="subheading">Como saber se seu cartão foi clonado</p>
        <div class="input-group">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" placeholder="Digite o número do seu cartão" />
        </div>
        <div class="input-group">
            <label for="data-vencimento">Data de Vencimento</label>
            <input type="text" id="data-vencimento" placeholder="MM/AAAA" />
        </div>
        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Código de segurança" />
        </div>
        <button class="button">Verificar</button>
    </div>
</body>
</html>
